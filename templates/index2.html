<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todayoga</title>
</head>
<body>
<h1> Welcome to the text analyzer. Enter your text below </h1>
<form action="/analyze" method='get'>
    <textarea name='text' style='margin: 0px; width: 1052px; height: 192px;'></textarea><br>

    <input type="checkbox" name="removepunc">Remove Punctuation <br>
    <input type="checkbox" name="extraspaceremover">Remove Extra Space<br>
    <input type="checkbox" name="fullcaps">UPPERCASE <br>
    <input type="checkbox" name="newlineremove">NewLine Remove<br>
    <button type="Submit">Analyze text</button>
</form>
</body>
</html>
